{% extends "layout.html" %}
{% inlcude "nav.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Height_Inches</th>
        <th scope="col">Weight_Pounds</th>
    </tr>
    </thead>
    <tbody>
    {% for person in people %}
    <tr>
        <td><a href="view/{{person.Index}}">{{ person.Index }}</a></td>
        <td>{{ person.Height_Inches }}</td>
        <td>{{ person.Weight_Pounds }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
